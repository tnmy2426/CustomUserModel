{% extends 'base.html' %}

{% block body_block %}
<div class="container">
    <h1>Login Here</h1>
    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p class="text-center p-5 ">Don't Have an account ? <a href="{% url 'App_Register:register_view' %}">Register
                Here</a>
        </p>
    </div>
</div>
{% endblock body_block %}
